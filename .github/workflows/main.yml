name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go_version:
          - "1.21"
          - "1.22"

    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4

      - uses: actions/setup-go@v5.0.0
        id: go
        with:
          go-version: ${{ matrix.go_version }}

      - name: build
        run: go build
